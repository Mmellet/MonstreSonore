<!DOCTYPE html>
<html>

<head>
    <title>Les <i>Transcripteurs</i>, corpus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100%;
            background-color: #F7F3E9;
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(13, 2, 65, 0.801);
        }

        p {
            font-family: 'Times New Roman', Times, serif;
            color: rgba(13, 2, 65, 0.801);
            font-size: 28px;
            margin-bottom: -1.8px;
        }

        h1,
        h2 {
            color: rgba(13, 2, 65);
            font-family: 'Times New Roman', Times, serif;
            text-align: left;
            font-size: 44px;
            margin-left: 10%;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .navigation {
            display: block;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 50%;
            margin-left: 10%;
        }

        .range-column {
            display: inline-flex;
            flex-direction: column;
            padding-left: 40px;
        }

        nav menuitem {
            position: relative;
            display: block;
            padding-top: 10px;
            cursor: pointer;
        }

        nav menuitem>menu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            max-height: 50vh;
            overflow-y: auto;
            background-color: #FFF;
            border: 1px solid rgba(13, 2, 65);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 15px;
            z-index: 1;
        }

        nav menuitem:hover>menu {
            display: block;
        }

        nav a {
            background: rgba(13, 2, 65);
            color: #FFF;
            display: block;
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .identifiant {
            background-color: white;
            color: rgb(2, 3, 65);
            display: block;
            padding: 5px;
            text-decoration: none;
        }

        .identifiant:hover {
            background-color: rgba(13, 2, 65, 0.1);
        }

        /* Style pour l'élément audio */
        #audioPlayer {
            display:none;
            width: 300%;
            margin-left: -100%;
        }

        .cadre-central {
            position: absolute;
            top: 45%;
            left: 70%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 75%;
            border: 2px solid black;
            box-sizing: border-box;
            background-color: #F7F3E9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Style pour l'aperçu d'image */
        .image-preview {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .image-preview img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }

        #themes {
margin-left: 45%;
margin-top: 8%;
        }

        #identifiantSelectionne {
          font-size: 22px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Corpus des Transcripteurs</h1>
        <p style="margin-left: 7%;">Sélectionnez une dictée pour l'écoute :</p>
        <div class="navigation">
            <div class="range-column">
                <nav>
                    <menu id="rangeMenu1"></menu>
                </nav>
            </div>
            <div class="range-column">
                <nav>
                    <menu id="rangeMenu2"></menu>
                </nav>
            </div>
        </div>

        <div class="cadre-central">

        <div id="identifiantSelectionne"></div>
            <div class="image-preview" id="imagePreview">
                <!-- L'aperçu de l'image sera ajouté ici par JavaScript -->
            </div>
            <div class="audio-wrapper" id="audioWrapper">
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>
        <div id="themes"></div>
    </div>
<script>
  var images = ["https://mmellet.github.io/MonstreSonore/media/images/manuscrit.png"];
  const csvURL = 'https://mmellet.github.io/MonstreSonore/id_transcripteurs.csv';

  async function fetchIdentifiants() {
    try {
      const response = await fetch(csvURL);
      const data = await response.text();
      const lines = data.split('\n').map(line => line.trim()).filter(line => line !== '');

      const rangeMenu1 = document.querySelector('#rangeMenu1');
      const rangeMenu2 = document.querySelector('#rangeMenu2');
      const ranges = {};

      lines.forEach(line => {
        if (line.startsWith('SHAR')) {
          const identifiant = parseInt(line.substring(4));
          const rangeStart = Math.floor(identifiant / 100) * 100;
          const rangeEnd = rangeStart + 99;
          const rangeKey = `${rangeStart}-${rangeEnd}`;

          if (!ranges[rangeKey]) {
            ranges[rangeKey] = [];
          }
          ranges[rangeKey].push(identifiant);
        }
      });

      const sortedRanges = Object.keys(ranges).sort((a, b) => {
  const startA = parseInt(a.split('-')[0]);
  const startB = parseInt(b.split('-')[0]);
  return startA - startB;
});
// Assigner les plages de manière alternée dans rangeMenu1 et rangeMenu2
let toggle = true;
sortedRanges.forEach(range => {
    const menuitem = document.createElement('menuitem');
    const a = document.createElement('a');
    a.textContent = range;
    menuitem.appendChild(a);

    const submenu = document.createElement('menu');

    ranges[range].forEach(identifiant => {
        const subMenuItem = document.createElement('menuitem');
        const subMenuItemLink = document.createElement('a');
        subMenuItemLink.className = "identifiant";
        subMenuItemLink.textContent = identifiant;
        subMenuItemLink.href = "#";
        subMenuItemLink.addEventListener('click', function (e) {
            e.preventDefault();
            afficherFichierAudio(identifiant);
            afficherApercuImage(identifiant);
        });
        subMenuItem.appendChild(subMenuItemLink);
        submenu.appendChild(subMenuItem);
    });

    menuitem.appendChild(submenu);

    // Vérifier si la plage est supérieure ou égale à 700 pour déterminer dans quelle colonne l'ajouter
    if (parseInt(range.split('-')[0]) >= 700) {
        rangeMenu2.appendChild(menuitem);
    } else {
        rangeMenu1.appendChild(menuitem);
    }
});


    } catch (error) {
      console.error('Erreur lors de la récupération des identifiants:', error);
    }
  }

  function afficherFichierAudio(identifiant) {
    const identifiantPadded = identifiant.toString().padStart(4, '0');
    const audioURL = `http://ia600306.s3dns.us.archive.org/shar-1244-2/SHAR${identifiantPadded}.mp3`;
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = audioURL;

    const identifiantSelectionne = document.getElementById('identifiantSelectionne');
    identifiantSelectionne.textContent = `Numéro de la dictée sélectionnée : ${identifiant}`; // Mettre à jour l'identifiant affiché

    // Masquer ou afficher l'élément audioPlayer en fonction de la présence d'un identifiant
    if (identifiant) {
        audioPlayer.style.display = 'block';
        audioPlayer.play(); // Lancer la lecture automatiquement
        afficherThemes(identifiant); // Appeler la fonction pour afficher les thématiques
    } else {
        audioPlayer.style.display = 'none';
    }
}


  var themes = {};

  async function fetchThemes() {
    try {
      const response = await fetch('https://mmellet.github.io/MonstreSonore/thematiques_transcripteurs.csv');
      const data = await response.text();
      const lines = data.split('\n').map(line => line.trim()).filter(line => line !== '');

      lines.forEach(line => {
        const [theme, identifiant] = line.split(',');
        if (!themes[identifiant]) {
          themes[identifiant] = [];
        }
        themes[identifiant].push(theme);
      });
    } catch (error) {
      console.error('Erreur lors du chargement des thématiques:', error);
    }
  }

  // Appel de la fonction pour charger les thématiques
  fetchThemes();

 function afficherThemes(identifiant) {
    const themesIdentifiant = themes[`SHAR${identifiant.toString().padStart(4, '0')}`];
    const themesDiv = document.getElementById('themes');

    // Vérifier si le conteneur des thématiques est présent
    if (!themesDiv) {
        console.error('Le conteneur des thématiques est introuvable.');
        return;
    }

    // Vider le conteneur des thématiques avant d'ajouter les nouvelles
    themesDiv.innerHTML = '';

    // Vérifier si themesIdentifiant est défini
    if (themesIdentifiant) {
        // Concaténer les thématiques avec des virgules
        const themesText = 'Thématique(s) de la dictée : ' + themesIdentifiant.join(', ');
        const p = document.createElement('p');
        p.textContent = themesText;
        themesDiv.appendChild(p);
    }
}


  function afficherApercuImage(identifiant) {
    const imagePreview = document.getElementById('imagePreview');
    imagePreview.innerHTML = '';

    const image = document.createElement('img');
    image.src = images[0];
    imagePreview.appendChild(image);
  }

  fetchIdentifiants();
</script>

    
  </div>
</body>

</html>
